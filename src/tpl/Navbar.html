<div class="wrap">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">
            <img src="/img/logo.png" width="50" height="30" alt="...">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse form-inline" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for key, item in data.menu.menu %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ item.link }}">
                        <em class="{{ item.icon }}" aria-hidden="true"></em>
                        <span>{{ item.name }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
            <form class="form-inline    my-lg-0">
                <ul class="navbar-nav mr-auto">
                    {% for key, item in data.menu.form %}
                    <li class="nav-item">
                        <a class="nav-link" id="{{ item.id }}"
                            href="{{ item.link }}">
                            <em class="{{ item.icon }} wheel" aria-hidden="true"></em>
                            <span>{{ item.name }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button> -->
            </form>
        </div>
    </nav>
    <div class="content-heading">
        <h1>{{ data.h1 }}</h1>
    </div>

    <div class="content">
